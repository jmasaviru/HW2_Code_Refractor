<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome CDN Link for Icons-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!--Highscores-->
    <div class ="scores"><a href="highscores.html">View Highscores</a></div>

    <!--Timer-->
    <div class="timer">Time: <span id="time">0</span></div>
    
    <!-- Start Quiz Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Coding Quiz Challenge</span>
        </div>
        <div class="info_list">
            <div class="info">Try to answer the following code-related questions within the time limit. Keep in mind
                that the incorrect answers will penalize your score time by ten seconds!</div>
        </div>

        <!--Exit/Continue-->
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!--Quiz Box-->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz Time Challenge</div>
        </header>
        <section>
            <div class="que_text">
               <!-- <span>Commonly used data types DO NOT include:</span> -->
            </div>
            <div class="option_list"></div>
        </section>

        <!--Quiz Box Footer -->
        <footer>
            <div class="total_que">
                <span><p>1</p>of<p>5</p>Questions</span> 
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">All done!</div>
        <div class="score_text">
            <span>Your final score is<p>2</p> out of <p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>
</html>
